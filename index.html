<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mau's Checklists</title>

    <!-- Bootstrap CDN -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-3">
        <div class="card bg-darker">
            <h2 class="text-light p-3 pb-0">Mau's Checklists</h2>
            <p class="ps-3 text-light">Create your own checklists quick & easy!</p>
            <hr class="text-light">
            <div class="card-body">
                <p id="add-button" class="btn btn-main-outline fs-5 text-light">
                    <i class="bi bi-plus-circle-fill text-accent"></i>&nbsp;Add new item
                </p>
                <div id="list" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4">
                </div>
            </div>
            <div class="card-footer text-light text-center">
                <p>Made with <span class="text-accent">&heartsuit;</span> by Maurits.</p>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
